<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      To Do list
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
      <ion-list>
  
        <ion-item-sliding *ngFor="let task of tasks">
          <ion-item (click)="openActions(task)">
            <ion-label text-uppercase *ngIf="task.done"><del>{{task.task}}</del></ion-label>
            <ion-label text-uppercase *ngIf="!task.done">{{task.task}}</ion-label>
            <ion-icon *ngIf="!task.done" slot="start" name="radio-button-off"></ion-icon>
            <ion-icon *ngIf="task.done" slot="start" name="checkmark-circle" color="success"></ion-icon>
          </ion-item>
          <ion-item-options side="start">
            <ion-item-option (click)="deleteData(task.id)" color="danger">Excluir</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    
      <ion-fab vertical="bottom" horizontal="end" slot="fidex">
        <ion-fab-button (click)="showAdd()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
  </div>
</ion-content>
